<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sketchpad</title>
</head>
<body>
    <h1 id="main-heading">Sketch-Pad</h1>
    <div class="row-container">
        <div class="grid-container">

        </div>
        <div class="col-container">
            <h2 style="margin-bottom: 8px;">Number of grid squares: </h2>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
            </div>
            <div class="gridsquarenumber" style="text-align: center;"></div>
            <h3 style="margin-bottom: 0px;">Color:</h3>
            <input type="color" id="html5colorpicker" value="#ffffff" style="width:85%;" colorpick-eyedropper-active="true">
            <div class="pen">Draw</div>
            <div class="eraser">Eraser</div>
            <div class="resetbutton">Clear</div>
        </div>
    </div>
    <span>Copyright &copy Ashin Sabu 2022</span>
    <script src="script.js"></script>
</body>
</html>
